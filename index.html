<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dectionary</title>
    <style>
        body{
            text-align: center;
        }
        table{
            width: 100%;
        }
        td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <input type="text" placeholder="search here.." id="myInput" onkeyup="searching()">
    <table id="myTable">
        <tr>
            <th>item no</th>
            <th>words</th>
            <th>translation</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Adversely</td>
            <td>سلبي</td>
        </tr>
        <tr>
            <td>2</td>
            <td>ِAugment</td>
            <td>زيادة</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Duress</td>
            <td>إكراه</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Viable</td>
            <td>قابل للحياة</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Determental</td>
            <td>ضار</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Incorporate</td>
            <td>يؤسس</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Contingent</td>
            <td>طارئ</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Viability</td>
            <td>جدوى</td>
        </tr>
    </table>

    <script>
        function searching(){
            var input, filter, table, tr, td, i, txtValue;
            input= document.getElementById("myInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for(i=0;i<tr.length;i++){
                td = tr[i].getElementsByTagName("td")[1];
                if(td){
                    txtValue = td.textContent || td.innerText;
                    if(txtValue.toUpperCase().indexOf(filter) > -1){
                        tr[i].style.display="";
                     }
                    else{
                        tr[i].style.display="none";
                    }
                }

            }
        }
    </script>
    
</body>
</html>
